<body>
<div class="container">
  
	<input type="text" v-model="t1" @keyup="test()">
	<ul>
		<li v-for="value in myData">{{value}}</li>
	</ul>  

	<p v-show="myData.length==0">暂无数据</p>
</div>

    <script>
        var app = new Vue({
            el: '.container',
            data: function () {
                return {
                    myData:[],
                  	t1:'',
                }
            },


           
            methods: {
            	test: function(){
            		this.$http.get('a.txt'
					).then(function(res){
					    this.myData=alert(res.data.s);
					},function(res){
					    alert(res.status);
					});
			        }

            }
        })

    </script>
</div>
